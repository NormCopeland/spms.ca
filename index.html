
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froggy</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #4CAF50, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .frog-image {
            width: 10vw;
            height: auto;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <img src="froggy.png" alt="Froggy" class="frog-image" id="frogImage">

    <audio id="ribbitSound">
        <source src="ribbit.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const frogImage = document.getElementById('frogImage');
        const ribbitSound = document.getElementById('ribbitSound');

        frogImage.addEventListener('click', function() {
            ribbitSound.currentTime = 0; // Reset the audio to the beginning
            ribbitSound.play();
        });
    </script>
</body>
</html>
